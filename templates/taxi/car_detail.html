{% extends "base.html" %}
{% block title %}Car Detail{% endblock %}
{% block content %}
<h2>{{ car.model }}</h2>
<p>Country: {{ car.manufacturer.country}}</p>
    <h3>Drivers:</h3>
        {%  for driver in car.drivers.all%}
            <p>{{driver.first_name}} {{driver.last_name}}</p>
    {% endfor %}
{% endblock %}
