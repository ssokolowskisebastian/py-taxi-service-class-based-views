{% extends "base.html" %}
{% block title %}Drivers{% endblock %}

{% block content %}
<h1>Driver List</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    {% for driver in object_list %}
    <tr>
        <td>{{ driver.id }}</td>
        <td>{{ driver.username }}</td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
