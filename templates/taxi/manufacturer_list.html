{% extends "base.html" %}
{% block title %}Manufacturers{% endblock %}

{% block content %}
<h1>Manufacturer List</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Country</th>
    </tr>
    {% for manufacturer in object_list %}
    <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
